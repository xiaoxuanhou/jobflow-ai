name: jobflow-ai Daily Run

on:
  schedule:
    # Run daily at 9 AM EST (14:00 UTC)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  DAILY_BUDGET: '2.00'  # Default daily budget in USD

jobs:
  discover-and-process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set date
        id: date
        run: echo "today=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Debug - Python info
        run: |
          echo "=== Python Version ==="
          python --version
          which python
          echo ""
          echo "=== Pip Version ==="
          pip --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo ""
          echo "=== Installed Packages ==="
          pip list

      - name: Install LibreOffice (for PDF conversion)
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice-writer
          echo ""
          echo "=== LibreOffice Version ==="
          libreoffice --version || echo "LibreOffice version check failed"

      - name: Create private data files from secrets
        env:
          COMPANIES_YAML: ${{ secrets.COMPANIES_YAML }}
          CRITERIA_YAML: ${{ secrets.CRITERIA_YAML }}
          RESUME_YAML: ${{ secrets.RESUME_YAML }}
          VARIANT_META_YAML: ${{ secrets.VARIANT_META_YAML }}
          RESUME_TEX_APPLIED_AI: ${{ secrets.RESUME_TEX_APPLIED_AI }}
          RESUME_TEX_AI_SAFETY: ${{ secrets.RESUME_TEX_AI_SAFETY }}
          RESUME_TEX_INDUSTRY_BALANCED: ${{ secrets.RESUME_TEX_INDUSTRY_BALANCED }}
          RESUME_TEX_OR_SCIENTIST: ${{ secrets.RESUME_TEX_OR_SCIENTIST }}
          RESUME_TEX_RESEARCH_SCIENTIST: ${{ secrets.RESUME_TEX_RESEARCH_SCIENTIST }}
        run: |
          echo "=== Creating data files from secrets ==="

          # Check if required secrets are set
          echo "Checking required secrets..."
          echo "COMPANIES_YAML length: ${#COMPANIES_YAML}"
          echo "CRITERIA_YAML length: ${#CRITERIA_YAML}"
          echo "RESUME_YAML length: ${#RESUME_YAML}"

          if [ -z "$COMPANIES_YAML" ]; then
            echo "ERROR: COMPANIES_YAML secret is empty or not set!"
            echo "Please add the secret in GitHub: Settings > Secrets > Actions > New repository secret"
            exit 1
          fi

          if [ -z "$CRITERIA_YAML" ]; then
            echo "ERROR: CRITERIA_YAML secret is empty or not set!"
            exit 1
          fi

          if [ -z "$RESUME_YAML" ]; then
            echo "ERROR: RESUME_YAML secret is empty or not set!"
            exit 1
          fi

          mkdir -p data/original data/resume_variants

          # Write YAML config files
          printf '%s\n' "$COMPANIES_YAML" > data/companies.yaml
          printf '%s\n' "$CRITERIA_YAML" > data/criteria.yaml
          printf '%s\n' "$RESUME_YAML" > data/resume.yaml

          # Write variant meta (if provided)
          if [ -n "$VARIANT_META_YAML" ]; then
            printf '%s\n' "$VARIANT_META_YAML" > data/resume_variants/meta.yaml
            echo "Created: data/resume_variants/meta.yaml"
          fi

          # Write .tex resume variants (if provided)
          [ -n "$RESUME_TEX_APPLIED_AI" ] && printf '%s\n' "$RESUME_TEX_APPLIED_AI" > data/original/Applied_AI.tex && echo "Created: Applied_AI.tex"
          [ -n "$RESUME_TEX_AI_SAFETY" ] && printf '%s\n' "$RESUME_TEX_AI_SAFETY" > data/original/AI_safety.tex && echo "Created: AI_safety.tex"
          [ -n "$RESUME_TEX_INDUSTRY_BALANCED" ] && printf '%s\n' "$RESUME_TEX_INDUSTRY_BALANCED" > data/original/industry_balanced.tex && echo "Created: industry_balanced.tex"
          [ -n "$RESUME_TEX_OR_SCIENTIST" ] && printf '%s\n' "$RESUME_TEX_OR_SCIENTIST" > data/original/OR_scientist.tex && echo "Created: OR_scientist.tex"
          [ -n "$RESUME_TEX_RESEARCH_SCIENTIST" ] && printf '%s\n' "$RESUME_TEX_RESEARCH_SCIENTIST" > data/original/Research_scientist.tex && echo "Created: Research_scientist.tex"

          echo ""
          echo "=== Verifying created files ==="
          ls -laR data/

          echo ""
          echo "=== File line counts ==="
          wc -l data/*.yaml data/resume_variants/*.yaml 2>/dev/null || true
          wc -l data/original/*.tex 2>/dev/null || true

          echo ""
          echo "=== Verify companies.yaml exists and has content ==="
          if [ -f "data/companies.yaml" ]; then
            echo "File exists. First 5 lines:"
            head -5 data/companies.yaml
          else
            echo "ERROR: data/companies.yaml does not exist after creation!"
            exit 1
          fi

      - name: Debug - Check environment
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "=== Working Directory ==="
          pwd
          echo ""
          echo "=== Directory Contents ==="
          ls -la
          echo ""
          echo "=== Data Directory ==="
          ls -la data/ || echo "data/ not found"
          echo ""
          echo "=== API Key Check ==="
          if [ -n "$ANTHROPIC_API_KEY" ]; then
            echo "ANTHROPIC_API_KEY is set (length: ${#ANTHROPIC_API_KEY})"
          else
            echo "ERROR: ANTHROPIC_API_KEY is NOT set!"
          fi
          echo ""
          echo "=== Test Python Imports ==="
          python -c "import anthropic; print(f'anthropic version: {anthropic.__version__}')"
          python -c "import yaml; print('yaml OK')"
          python -c "import jinja2; print('jinja2 OK')"
          echo ""
          echo "=== Test Module Imports ==="
          python -c "from budget import BudgetTracker; print('budget OK')"
          python -c "from utils import load_yaml; print('utils OK')"
          python -c "from discover import discover_jobs; print('discover OK')"
          python -c "from filter import apply_rule_filter; print('filter OK')"
          python -c "from rank import rank_jobs_consistently; print('rank OK')"
          python -c "from process import process_job; print('process OK')"

      - name: Run jobflow-ai
        id: discover
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true
        run: |
          echo "=== Starting jobflow-ai ==="
          echo "Date: ${{ steps.date.outputs.today }}"
          echo "Budget: ${{ vars.DAILY_BUDGET || env.DAILY_BUDGET }}"
          echo ""

          # Run discovery with budget limit and capture output
          set +e  # Don't exit on error
          python main.py discover --process \
            --max-cost ${{ vars.DAILY_BUDGET || env.DAILY_BUDGET }} \
            --output outputs/ 2>&1 | tee jobflow.log
          EXIT_CODE=$?
          set -e

          echo ""
          echo "=== Exit Code: $EXIT_CODE ==="
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          # List output files
          echo ""
          echo "=== Output Directory Contents ==="
          ls -laR outputs/ || echo "outputs/ directory not found or empty"

          # Check if we processed any jobs
          TODAY=${{ steps.date.outputs.today }}
          if [ -f "outputs/$TODAY/daily_summary.md" ]; then
            COUNT=$(grep -c "^###" "outputs/$TODAY/daily_summary.md" || echo "0")
            echo "count=$COUNT" >> $GITHUB_OUTPUT
            echo "has_results=true" >> $GITHUB_OUTPUT
            echo "Found $COUNT jobs in summary"
          else
            echo "count=0" >> $GITHUB_OUTPUT
            echo "has_results=false" >> $GITHUB_OUTPUT
            echo "No daily_summary.md found"
          fi

          # Exit with original code (but workflow continues due to continue-on-error)
          exit $EXIT_CODE

      - name: Debug - Show log tail on failure
        if: failure() || steps.discover.outputs.exit_code != '0'
        run: |
          echo "=== Last 100 lines of jobflow.log ==="
          tail -100 jobflow.log || echo "No log file found"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobflow-results-${{ steps.date.outputs.today }}
          path: outputs/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload logs for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jobflow-logs-${{ steps.date.outputs.today }}
          path: |
            jobflow.log
            outputs/${{ steps.date.outputs.today }}/budget_log.json
          retention-days: 7
          if-no-files-found: ignore

      - name: Send email notification
        if: steps.discover.outputs.has_results == 'true' && steps.discover.outputs.count != '0'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "jobflow-ai: ${{ steps.discover.outputs.count }} Job Matches Found"
          to: ${{ secrets.EMAIL_TO }}
          from: jobflow-ai <${{ secrets.EMAIL_USER }}>
          body: file://outputs/${{ steps.date.outputs.today }}/daily_summary.md
          attachments: outputs/${{ steps.date.outputs.today }}/**/resume.*
          convert_markdown: true

      - name: Post summary to job
        if: always()
        run: |
          echo "## jobflow-ai Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: ${{ steps.date.outputs.today }}" >> $GITHUB_STEP_SUMMARY
          echo "**Exit Code**: ${{ steps.discover.outputs.exit_code }}" >> $GITHUB_STEP_SUMMARY
          echo "**Jobs Processed**: ${{ steps.discover.outputs.count }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "jobflow.log" ]; then
            echo "### Execution Log (last 50 lines)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -50 jobflow.log >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "outputs/${{ steps.date.outputs.today }}/budget_log.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Budget" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat "outputs/${{ steps.date.outputs.today }}/budget_log.json" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f "outputs/${{ steps.date.outputs.today }}/daily_summary.md" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Daily Summary" >> $GITHUB_STEP_SUMMARY
            cat "outputs/${{ steps.date.outputs.today }}/daily_summary.md" >> $GITHUB_STEP_SUMMARY
          fi
